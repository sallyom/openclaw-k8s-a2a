# NetworkPolicy: openclaw
# Restricts network traffic to/from OpenClaw pods for security hardening
#
# STATUS: Commented out in kustomization.yaml — not applied by default.
# The egress rules block all external/internet traffic (no public curl, no web search)
# but may break OAuth proxy token redemption if it routes through external IPs.
# To enable: uncomment openclaw-networkpolicy.yaml in base/kustomization.yaml
# and test that OpenShift OAuth login still works.
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: openclaw-netpol
  namespace: openclaw
  labels:
    app: openclaw
spec:
  podSelector:
    matchLabels:
      app: openclaw
  policyTypes:
  - Ingress
  - Egress

  ingress:
  # Allow traffic from OAuth proxy (same pod - localhost)
  - from:
    - podSelector:
        matchLabels:
          app: openclaw
    ports:
    - protocol: TCP
      port: 18789
    - protocol: TCP
      port: 18790

  # Allow health checks from OpenShift (kubelet)
  - from:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 18789
    - protocol: TCP
      port: 8443

  egress:
  # Allow DNS resolution (UDP and TCP)
  - ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53

  # Allow access to Kubernetes API server (required for OAuth proxy token validation)
  # API server is accessible via kubernetes.default.svc (ClusterIP 172.30.0.1)
  # Using CIDR to match the service network
  - to:
    - podSelector: {}
      namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: default
    ports:
    - protocol: TCP
      port: 443

  # Allow egress to any in-cluster namespace on common ports
  # Covers: K8s API server (443/6443), model service (8080/8443),
  # OAuth proxy → OpenShift OAuth, AuthBridge → Keycloak,
  # MLflow (5000), NPS Agent (8080), and any other in-cluster services.
  # Blocks all external/internet egress (no public curl, no web search).
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 80
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 5000
    - protocol: TCP
      port: 6443
    - protocol: TCP
      port: 8080
    - protocol: TCP
      port: 8090
    - protocol: TCP
      port: 8443

  # Allow access to OTEL collector (localhost sidecar)
  - to:
    - podSelector:
        matchLabels:
          app: openclaw
    ports:
    - protocol: TCP
      port: 4318

  # Allow access to observability-hub OTEL collector
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: observability-hub
    ports:
    - protocol: TCP
      port: 4317
    - protocol: TCP
      port: 4318
