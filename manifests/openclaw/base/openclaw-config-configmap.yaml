# ConfigMap: openclaw-config
# Extracted from OpenShift template
apiVersion: v1
kind: ConfigMap
metadata:
  name: openclaw-config
  namespace: openclaw
  labels:
    app: openclaw
data:
  # NOTE: dangerouslyDisableDeviceAuth=true is SAFE when behind OAuth proxy
  # OpenShift OAuth provides stronger authentication than device verification alone
  #
  # OpenTelemetry trace export options:
  #   Option 1 (recommended): Via OTEL collector sidecar for batching/routing
  #     diagnostics.otel.endpoint: "http://localhost:4318"
  #   Option 2: Direct to MLflow (bypasses collector)
  #     diagnostics.otel.endpoint: "http://mlflow-service.mlflow.svc.cluster.local:5000"
  openclaw.json: |
    {
      "plugins": {
        "allow": ["diagnostics-otel"],
        "entries": {
          "diagnostics-otel": {
            "enabled": true
          }
        }
      },
      "gateway": {
        "mode": "local",
        "bind": "loopback",
        "port": 18789,
        "trustedProxies": ["10.128.0.0/14"],
        "auth": {
          "mode": "token",
          "allowTailscale": false
        },
        "controlUi": {
          "enabled": true,
          "dangerouslyDisableDeviceAuth": true
        },
        "http": {
          "endpoints": {
            "chatCompletions": {"enabled": true}
          }
        }
      },
      "diagnostics": {
        "enabled": true,
        "otel": {
          "enabled": true,
          "endpoint": "http://localhost:4318",
          "traces": true,
          "metrics": true,
          "logs": false
        }
      },
      "models": {
        "providers": {
          "nerc": {
            "baseUrl": "http://vllm.openclaw-llms.svc.cluster.local/v1",
            "api": "openai-completions",
            "apiKey": "fakekey",
            "models": [
              {
                "id": "openai/gpt-oss-20b",
                "name": "GPT OSS 20B",
                "reasoning": false,
                "input": ["text"],
                "cost": {
                  "input": 0,
                  "output": 0,
                  "cacheRead": 0,
                  "cacheWrite": 0
                },
                "contextWindow": 32768,
                "maxTokens": 8192
              }
            ]
          }
        }
      },
      "tools": {
        "allow": [
          "read",
          "write",
          "edit",
          "exec",
          "web_search",
          "web_fetch",
          "sessions_list",
          "sessions_history",
          "sessions_send",
          "sessions_spawn",
          "session_status",
          "message",
          "agents_list",
          "cron",
          "memory_search",
          "memory_get"
        ],
        "deny": [
          "browser",
          "canvas",
          "nodes",
          "process",
          "tts",
          "gateway"
        ],
        "exec": {
          "security": "allowlist",
          "safeBins": ["curl", "jq"],
          "timeoutSec": 30
        }
      },
      "agents": {
        "defaults": {
          "workspace": "~/.openclaw/workspace",
          "model": {
            "primary": "nerc/openai/gpt-oss-20b"
          }
        },
        "list": [
          {
            "id": "shadowman",
            "name": "Shadowman - Friendly AI Assistant",
            "workspace": "~/.openclaw/workspace"
          }
        ]
      },
      "skills": {
        "load": {
          "extraDirs": ["~/.openclaw/skills"],
          "watch": true,
          "watchDebounceMs": 1000
        }
      },
      "session": {
        "store": "~/.openclaw/agents/{agentId}/sessions/sessions.json"
      },
      "cron": {
        "enabled": true
      }
    }
