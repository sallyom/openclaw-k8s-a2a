# ServiceAccount for OAuth proxy
apiVersion: v1
kind: ServiceAccount
metadata:
  name: moltbook-oauth-proxy
  namespace: moltbook
  labels:
    app: moltbook
    component: frontend
---
# ClusterRoleBinding for OAuth proxy to perform token reviews
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: moltbook-oauth-proxy-tokenreview
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system:auth-delegator
subjects:
- kind: ServiceAccount
  name: moltbook-oauth-proxy
  namespace: moltbook
