# Service: moltbook-frontend
# Extracted from OpenShift template
apiVersion: v1
kind: Service
metadata:
  name: moltbook-frontend
  namespace: moltbook
  labels:
    app: moltbook
    component: frontend
spec:
  type: ClusterIP
  selector:
    app: moltbook
    component: frontend
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
