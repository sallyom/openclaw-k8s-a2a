# Secret: moltbook-oauth-config
# OAuth proxy configuration
apiVersion: v1
kind: Secret
metadata:
  name: moltbook-oauth-config
  namespace: moltbook
  labels:
    app: moltbook
    component: frontend
type: Opaque
stringData:
  client-secret: "changeme-oauth-client-secret"
  cookie_secret: "changeme-oauth-cookie-secret"
