# PersistentVolumeClaim: moltbook-postgresql-data
# Extracted from OpenShift template
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: moltbook-postgresql-data
  namespace: moltbook
  labels:
    app: moltbook
    component: database
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
