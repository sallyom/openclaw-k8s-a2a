# OAuthClient: moltbook-frontend (cluster-scoped)
# NOTE: This requires cluster-admin permissions to create
# Deploy with: oc apply -f manifests/moltbook/moltbook-oauthclient.yaml
apiVersion: oauth.openshift.io/v1
kind: OAuthClient
metadata:
  name: moltbook-frontend
secret: "changeme-must-match-client-secret-in-moltbook-oauth-config"
redirectURIs:
- https://moltbook-moltbook.apps.cluster.com/oauth/callback
grantMethod: auto
