# Service: exposes the A2A bridge on port 8080
# A2A endpoint: http://nps-agent.<namespace>.svc.cluster.local:8080/
apiVersion: v1
kind: Service
metadata:
  name: nps-agent
  labels:
    app: nps-agent
    kagenti.io/type: agent
    kagenti.io/protocol: a2a
spec:
  selector:
    app: nps-agent
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: a2a
    - port: 8090
      targetPort: 8090
      protocol: TCP
      name: invocations
