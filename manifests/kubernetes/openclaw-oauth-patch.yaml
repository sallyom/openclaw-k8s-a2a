---
# OAuth proxy sidecar for OpenClaw gateway
# Adds OpenShift OAuth authentication in front of OpenClaw Control UI
apiVersion: apps/v1
kind: Deployment
metadata:
  name: openclaw-gateway
  namespace: openclaw
spec:
  template:
    spec:
      containers:
      # OAuth proxy sidecar - runs in front of OpenClaw gateway
      - name: oauth-proxy
        image: quay.io/openshift/origin-oauth-proxy:4.14
        args:
        - --http-address=:8443
        - --https-address=
        - --provider=openshift
        - --upstream=http://localhost:18789
        - --client-id=openclaw-frontend
        - --client-secret-file=/etc/oauth/config/client-secret
        - --cookie-secret-file=/etc/oauth/config/cookie_secret
        - --cookie-expire=23h0m0s
        - --pass-access-token
        - --scope=user:full
        - --openshift-delegate-urls={"/":{"resource":"projects","verb":"list"}}
        - --skip-auth-regex=^/metrics
        ports:
        - containerPort: 8443
          name: oauth-ui
        livenessProbe:
          httpGet:
            path: /oauth/healthz
            port: oauth-ui
            scheme: HTTP
          initialDelaySeconds: 30
          timeoutSeconds: 1
          periodSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /oauth/healthz
            port: oauth-ui
            scheme: HTTP
          initialDelaySeconds: 5
          timeoutSeconds: 1
          periodSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        volumeMounts:
        - mountPath: /etc/oauth/config
          name: oauth-config
        - mountPath: /etc/tls/private
          name: proxy-tls
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
      volumes:
      - name: oauth-config
        secret:
          secretName: openclaw-oauth-config
      - name: proxy-tls
        secret:
          secretName: openclaw-proxy-tls

---
# Service patch to expose OAuth proxy port and request serving cert
apiVersion: v1
kind: Service
metadata:
  name: openclaw-gateway
  namespace: openclaw
  annotations:
    service.beta.openshift.io/serving-cert-secret-name: openclaw-proxy-tls
spec:
  ports:
  - port: 8443
    targetPort: oauth-ui
    protocol: TCP
    name: oauth-ui

---
# Route patch to target OAuth proxy port
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: openclaw-ingress
  namespace: openclaw
  labels:
    app: openclaw
spec:
  to:
    kind: Service
    name: openclaw-gateway
    weight: 100
  port:
    targetPort: oauth-ui
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None
