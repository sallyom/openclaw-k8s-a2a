---
# OpenClaw Deployment for OpenShift with Namespace-Local OpenTelemetry Collector
# Architecture:
# - OpenClaw app → otel-collector (openclaw namespace) → central otel-collector (observability-hub)
# - Requires OpenTelemetry Operator installed
# - Central collector in observability-hub namespace exports to Tempo, Prometheus, etc.

# Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: openclaw
  labels:
    app: openclaw

---
# ConfigMap for OpenClaw configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: openclaw-config
  namespace: openclaw
data:
  openclaw.json: |
    {
      "gateway": {
        "mode": "local",
        "bind": "lan",
        "port": 18789,
        "auth": {
          "mode": "token",
          "allowTailscale": false
        },
        "controlUi": {
          "enabled": true
        }
      },
      "diagnostics": {
        "enabled": true,
        "otel": {
          "enabled": true,
          "protocol": "http/protobuf",
          "endpoint": "http://otel-collector.openclaw.svc.cluster.local:4318",
          "serviceName": "openclaw",
          "sampleRate": 1.0,
          "traces": true,
          "metrics": true,
          "logs": true,
          "flushIntervalMs": 5000,
          "headers": {}
        },
        "mlflow": {
          "enabled": true,
          "trackingUri": "http://mlflow.openclaw.svc.cluster.local:5000",
          "experimentName": "openclaw-production",
          "trackTokenUsage": true,
          "trackCosts": true,
          "trackLatency": true,
          "batchSize": 100,
          "flushIntervalMs": 5000
        },
        "langfuse": {
          "enabled": true,
          "environment": "production",
          "flushAt": 15,
          "flushInterval": 10000
        }
      },
      "agents": {
        "defaults": {
          "workspace": "/home/node/.openclaw/workspace",
          "sandbox": {
            "mode": "off"
          }
        }
      }
    }

---
# Secret for gateway token and observability credentials
apiVersion: v1
kind: Secret
metadata:
  name: openclaw-secrets
  namespace: openclaw
type: Opaque
stringData:
  # Generate with: openssl rand -hex 32
  OPENCLAW_GATEWAY_TOKEN: "REPLACE_WITH_SECURE_TOKEN"

  # Model provider keys
  CLAUDE_AI_SESSION_KEY: ""
  CLAUDE_WEB_SESSION_KEY: ""
  CLAUDE_WEB_COOKIE: ""

  # Observability endpoints (using namespace-local collector)
  OTEL_EXPORTER_OTLP_ENDPOINT: "http://otel-collector.openclaw.svc.cluster.local:4318"
  OTEL_SERVICE_NAME: "openclaw"

  # MLFlow (if deployed)
  MLFLOW_TRACKING_URI: "http://mlflow.openclaw.svc.cluster.local:5000"

  # Langfuse credentials
  LANGFUSE_HOST: "http://langfuse.openclaw.svc.cluster.local:3000"
  LANGFUSE_PUBLIC_KEY: ""
  LANGFUSE_SECRET_KEY: ""

---
# PersistentVolumeClaim for config
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: openclaw-config-pvc
  namespace: openclaw
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---
# PersistentVolumeClaim for workspace
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: openclaw-workspace-pvc
  namespace: openclaw
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi

---
# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: openclaw-gateway
  namespace: openclaw
  labels:
    app: openclaw
    component: gateway
  annotations:
    # Link to observability-hub for network policies
    observability: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openclaw
      component: gateway
  template:
    metadata:
      labels:
        app: openclaw
        component: gateway
      annotations:
        # Prometheus scraping (if using Prometheus in observability-hub)
        prometheus.io/scrape: "true"
        prometheus.io/port: "18789"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        runAsNonRoot: true

      initContainers:
      - name: init-config
        image: busybox:latest
        command:
        - sh
        - -c
        - |
          if [ ! -f /home/node/.openclaw/openclaw.json ]; then
            cp /config/openclaw.json /home/node/.openclaw/openclaw.json
            chmod 644 /home/node/.openclaw/openclaw.json
          fi
        volumeMounts:
        - name: config-volume
          mountPath: /home/node/.openclaw
        - name: config-template
          mountPath: /config
        securityContext:
          runAsUser: 1000
          runAsNonRoot: true

      containers:
      - name: gateway
        image: openclaw:latest
        imagePullPolicy: Always

        command:
        - node
        - dist/index.js
        - gateway
        - --bind
        - lan
        - --port
        - "18789"

        ports:
        - name: gateway
          containerPort: 18789
          protocol: TCP
        - name: bridge
          containerPort: 18790
          protocol: TCP

        env:
        - name: HOME
          value: /home/node
        - name: TERM
          value: xterm-256color
        - name: NODE_ENV
          value: production

        # Gateway auth
        - name: OPENCLAW_GATEWAY_TOKEN
          valueFrom:
            secretKeyRef:
              name: openclaw-secrets
              key: OPENCLAW_GATEWAY_TOKEN

        # Model providers
        - name: CLAUDE_AI_SESSION_KEY
          valueFrom:
            secretKeyRef:
              name: openclaw-secrets
              key: CLAUDE_AI_SESSION_KEY
              optional: true
        - name: CLAUDE_WEB_SESSION_KEY
          valueFrom:
            secretKeyRef:
              name: openclaw-secrets
              key: CLAUDE_WEB_SESSION_KEY
              optional: true
        - name: CLAUDE_WEB_COOKIE
          valueFrom:
            secretKeyRef:
              name: openclaw-secrets
              key: CLAUDE_WEB_COOKIE
              optional: true

        # OpenTelemetry (uses namespace-local collector)
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: "http://otel-collector.openclaw.svc.cluster.local:4318"
        - name: OTEL_SERVICE_NAME
          value: "openclaw"

        # MLFlow
        - name: MLFLOW_TRACKING_URI
          valueFrom:
            secretKeyRef:
              name: openclaw-secrets
              key: MLFLOW_TRACKING_URI
              optional: true

        # Langfuse
        - name: LANGFUSE_HOST
          valueFrom:
            secretKeyRef:
              name: openclaw-secrets
              key: LANGFUSE_HOST
              optional: true
        - name: LANGFUSE_PUBLIC_KEY
          valueFrom:
            secretKeyRef:
              name: openclaw-secrets
              key: LANGFUSE_PUBLIC_KEY
              optional: true
        - name: LANGFUSE_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: openclaw-secrets
              key: LANGFUSE_SECRET_KEY
              optional: true

        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"

        livenessProbe:
          httpGet:
            path: /
            port: 18789
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /
            port: 18789
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

        volumeMounts:
        - name: config-volume
          mountPath: /home/node/.openclaw
        - name: workspace-volume
          mountPath: /home/node/.openclaw/workspace

        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: false

      volumes:
      - name: config-template
        configMap:
          name: openclaw-config
      - name: config-volume
        persistentVolumeClaim:
          claimName: openclaw-config-pvc
      - name: workspace-volume
        persistentVolumeClaim:
          claimName: openclaw-workspace-pvc

---
# Service
apiVersion: v1
kind: Service
metadata:
  name: openclaw-gateway
  namespace: openclaw
  labels:
    app: openclaw
    component: gateway
spec:
  type: ClusterIP
  selector:
    app: openclaw
    component: gateway
  ports:
  - name: gateway
    port: 18789
    targetPort: 18789
    protocol: TCP
  - name: bridge
    port: 18790
    targetPort: 18790
    protocol: TCP

---
# NetworkPolicy - Allow OpenClaw pods to talk to namespace-local collector
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: openclaw-allow-otel-collector
  namespace: openclaw
spec:
  podSelector:
    matchLabels:
      app: openclaw
  policyTypes:
  - Egress
  egress:
  # Allow DNS
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: UDP
      port: 53

  # Allow traffic to local otel-collector in same namespace
  - to:
    - podSelector:
        matchLabels:
          app.kubernetes.io/component: opentelemetry-collector
    ports:
    - protocol: TCP
      port: 4318  # OTLP HTTP
    - protocol: TCP
      port: 4317  # OTLP gRPC

  # Allow traffic to MLFlow/Langfuse (if in same cluster)
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 5000  # MLFlow
    - protocol: TCP
      port: 3000  # Langfuse

  # Allow outbound to model providers (Claude, OpenAI, etc.)
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443

---
# NetworkPolicy - Allow local collector to forward to observability-hub
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: otel-collector-allow-observability-hub
  namespace: openclaw
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/component: opentelemetry-collector
  policyTypes:
  - Egress
  egress:
  # Allow DNS
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: UDP
      port: 53

  # Allow traffic to central collector in observability-hub
  - to:
    - namespaceSelector:
        matchLabels:
          name: observability-hub
    ports:
    - protocol: TCP
      port: 4318  # OTLP HTTP
    - protocol: TCP
      port: 4317  # OTLP gRPC

---
# Ingress (optional - for external access)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: openclaw-ingress
  namespace: openclaw
  annotations:
    # Customize based on your ingress controller
    # nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  rules:
  - host: openclaw.yourdomain.com  # REPLACE WITH YOUR DOMAIN
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: openclaw-gateway
            port:
              number: 18789
  # tls:
  # - hosts:
  #   - openclaw.yourdomain.com
  #   secretName: openclaw-tls
