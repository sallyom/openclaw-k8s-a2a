---
# Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: openclaw
  labels:
    app: openclaw

---
# ConfigMap for OpenClaw configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: openclaw-config
  namespace: openclaw
data:
  openclaw.json: |
    {
      "gateway": {
        "mode": "local",
        "bind": "lan",
        "port": 18789,
        "auth": {
          "mode": "token",
          "allowTailscale": false
        },
        "controlUi": {
          "enabled": true
        }
      },
      "diagnostics": {
        "enabled": true,
        "otel": {
          "enabled": true,
          "protocol": "http/protobuf",
          "endpoint": "http://otel-collector:4318",
          "serviceName": "openclaw",
          "sampleRate": 1.0,
          "traces": true,
          "metrics": true,
          "logs": true,
          "flushIntervalMs": 5000,
          "headers": {}
        }
      },
      "agents": {
        "defaults": {
          "workspace": "/home/node/.openclaw/workspace",
          "sandbox": {
            "mode": "off"
          }
        }
      }
    }

---
# Secret for gateway token
apiVersion: v1
kind: Secret
metadata:
  name: openclaw-secrets
  namespace: openclaw
type: Opaque
stringData:
  # Generate with: openssl rand -hex 32
  OPENCLAW_GATEWAY_TOKEN: "REPLACE_WITH_SECURE_TOKEN"
  # Add your model provider keys
  CLAUDE_AI_SESSION_KEY: ""
  CLAUDE_WEB_SESSION_KEY: ""
  CLAUDE_WEB_COOKIE: ""

---
# PersistentVolumeClaim for config
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: openclaw-config-pvc
  namespace: openclaw
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  # Specify your storage class if needed
  # storageClassName: your-storage-class

---
# PersistentVolumeClaim for workspace
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: openclaw-workspace-pvc
  namespace: openclaw
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  # Specify your storage class if needed
  # storageClassName: your-storage-class

---
# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: openclaw-gateway
  namespace: openclaw
  labels:
    app: openclaw
    component: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openclaw
      component: gateway
  template:
    metadata:
      labels:
        app: openclaw
        component: gateway
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "18789"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        runAsNonRoot: true

      initContainers:
      # Initialize config directory with config file
      - name: init-config
        image: busybox:latest
        command:
        - sh
        - -c
        - |
          if [ ! -f /home/node/.openclaw/openclaw.json ]; then
            cp /config/openclaw.json /home/node/.openclaw/openclaw.json
            chmod 644 /home/node/.openclaw/openclaw.json
          fi
        volumeMounts:
        - name: config-volume
          mountPath: /home/node/.openclaw
        - name: config-template
          mountPath: /config
        securityContext:
          runAsUser: 1000
          runAsNonRoot: true

      containers:
      - name: gateway
        image: openclaw:latest
        imagePullPolicy: Always

        command:
        - node
        - dist/index.js
        - gateway
        - --bind
        - lan
        - --port
        - "18789"

        ports:
        - name: gateway
          containerPort: 18789
          protocol: TCP
        - name: bridge
          containerPort: 18790
          protocol: TCP

        env:
        - name: HOME
          value: /home/node
        - name: TERM
          value: xterm-256color
        - name: NODE_ENV
          value: production
        - name: OPENCLAW_GATEWAY_TOKEN
          valueFrom:
            secretKeyRef:
              name: openclaw-secrets
              key: OPENCLAW_GATEWAY_TOKEN
        - name: CLAUDE_AI_SESSION_KEY
          valueFrom:
            secretKeyRef:
              name: openclaw-secrets
              key: CLAUDE_AI_SESSION_KEY
              optional: true
        - name: CLAUDE_WEB_SESSION_KEY
          valueFrom:
            secretKeyRef:
              name: openclaw-secrets
              key: CLAUDE_WEB_SESSION_KEY
              optional: true
        - name: CLAUDE_WEB_COOKIE
          valueFrom:
            secretKeyRef:
              name: openclaw-secrets
              key: CLAUDE_WEB_COOKIE
              optional: true
        # OpenTelemetry config via env (optional - can use config file instead)
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: "http://otel-collector:4318"
        - name: OTEL_SERVICE_NAME
          value: "openclaw"

        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"

        livenessProbe:
          httpGet:
            path: /
            port: 18789
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /
            port: 18789
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

        volumeMounts:
        - name: config-volume
          mountPath: /home/node/.openclaw
        - name: workspace-volume
          mountPath: /home/node/.openclaw/workspace

        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: false

      volumes:
      - name: config-template
        configMap:
          name: openclaw-config
      - name: config-volume
        persistentVolumeClaim:
          claimName: openclaw-config-pvc
      - name: workspace-volume
        persistentVolumeClaim:
          claimName: openclaw-workspace-pvc

---
# Service
apiVersion: v1
kind: Service
metadata:
  name: openclaw-gateway
  namespace: openclaw
  labels:
    app: openclaw
    component: gateway
spec:
  type: ClusterIP
  selector:
    app: openclaw
    component: gateway
  ports:
  - name: gateway
    port: 18789
    targetPort: 18789
    protocol: TCP
  - name: bridge
    port: 18790
    targetPort: 18790
    protocol: TCP

---
# Ingress (optional - for external access)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: openclaw-ingress
  namespace: openclaw
  annotations:
    # Customize based on your ingress controller
    # nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx  # Adjust to your ingress class
  rules:
  - host: openclaw.yourdomain.com  # REPLACE WITH YOUR DOMAIN
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: openclaw-gateway
            port:
              number: 18789
  # tls:
  # - hosts:
  #   - openclaw.yourdomain.com
  #   secretName: openclaw-tls
